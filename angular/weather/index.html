<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>AngularJS Plunker</title>
  <script data-require="lodash.js@*" data-semver="3.5.0" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.js"></script>
  <link data-require="bootstrap-css@*" data-semver="3.3.1" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
  <link data-require="weather-icons@*" data-semver="1.3.2" rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/weather-icons/1.3.2/css/weather-icons.min.css" />
  <script>document.write('<base href="' + document.location + '" />');</script>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="widgetstyle.css" />
</head>

<body>
<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="panel-title header">
        <div class="row">
          <div class="col-xs-6">Beaverton, OR Weather</div>
          <div class="col-xs-2"></div>
          <div class="col-xs-3"><span>Mon 3/17</span></div>
          <div class="col-xs-1 btn-group"><button class="btn btn-xs btn-default"><i class="icon-info-sign"></i>_</button></div>
        </div> 
      </div>
    </div>
    <div class="panel-body pull-center body day">	
      <div class="row">
        <div class="col-xs-2"><i class="wi wi-rain"></i></div>
        <div class="col-xs-3"><span class="align-left" style="font-size:20px">53&deg;</span></div>
        <div class="col-xs-3"><span style="font-size:20px">8:30AM</span></div>
      </div>
      <div class="row">
        <div class="col-xs-2"><span class="align-left" style="font-size:9px">53&deg;/41&deg;</span></div>
        <div class="col-xs-3"><span class="align-left" style="font-size:9px">precip 100%</span></div>
        <div class="col-xs-3"><span class="align-left" style="font-size:9px">humidity 99%</span></div>
        <div class="col-xs-3"><span class="align-left" style="font-size:9px">wind 2 mph</span></div>
      </div>
    </div>
  </div>
</div>
<script data-require="angular.js@1.3.x" src="https://code.angularjs.org/1.3.14/angular.js" data-semver="1.3.14"></script>
<script src="app.js"></script>
<script src="widget.js"></script>
</body>

</html>
