<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>JQuery</title>
    <style type="text/css">
        a.test{
            font-weight:bold;
            font-color: red;
        }
    </style>
</head>
<body>
    <a href="">jQuery</a>
    <script src="jquery.min.js"></script>
    <script>
 
   $(document).ready(function(){
      $("a").click(function(event){
         alert("Thanks for visiting!");
         $("a").addClass("test");
         event.preventDefault();
      });
   });
 
    </script>
</body>
</html>
