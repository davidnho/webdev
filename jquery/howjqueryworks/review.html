<!doctype html>
<html>
<head>
    <title>Review</title>
    <style>
        .yellow{
            color:yellow;
        }
        .blue
        {
            color:blue;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("#text2").val($("#text1").val());
                $("#text2").addClass("blue");
            });
        });
    </script>
</head>
<body>
    <button>Click Me</button>
    <p><input type="text" id="text1"></p>
    <p><input type="text" id="text2"></p>
</body>
</html>
