<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>JQuery</title>
    <script src="jquery.min.js"></script>
<script>
   $(document).ready(function(){
     $("button").click(function(){
         $("p").hide("slow",function(){
             alert("The paragraph is now hidden.");
         });
     });
   });
</script>
</head>
<body>

<button type="button">Click Me</button>
<p>Paragraph</p>
</body>
</html>
