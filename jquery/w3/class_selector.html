<html>
<head>
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script>
    $(function(){
        $("button").click(
            function(){
            $(".willbehidden").hide();
        });
    });
</script>
</head>
<body>

<button>Click me</button>

<p class="willbehidden">This will be hidden</p>
<p class="willbehidden">This will also be hidden</p>
<p class="willnotbehidden">This will not be hidden</p>

</body>
</html>
